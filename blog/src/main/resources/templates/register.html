<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class="text-center" data-new-gr-c-s-check-loaded="14.1007.0" data-gr-ext-installed="">

<main class="form-signin">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Blogs</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item" id="myPost">
                            <a class="nav-link" href="/mypost">My Post</a>
                        </li>
                        <li class="nav-item" id="likedPost">
                            <a class="nav-link" href="/post/liked">Liked Post</a>
                        </li>
                        <li class="nav-item" id="login">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                        <li class="nav-item" id="register">
                            <a class="nav-link" href="/register">Register</a>
                        </li>
                    </ul>
                    <span class="navbar-text" id="usernameText">
                        Welcome User
                    </span>
                </div>
            </div>
        </nav>

        <form style="width: 40rem;margin-left: 10rem;" class="mt-5" id="registerForm">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Email address</label>
            </div>
            <div class="form-floating mt-2">
                <input  class="form-control" id="username" placeholder="name@example.com">
                <label>User Name</label>
            </div>
            <div class="form-floating mt-2">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary mt-4" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
        </form>
    </div>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/styles/js/common.js}"></script>
<script type="text/javascript" th:src="@{/styles/js/register.js}"></script>
</body>
</html>
